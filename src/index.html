<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>LogicFit - نظام إدارة الصالات الرياضية</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="LogicFit - نظام متكامل لإدارة الصالات الرياضية والمدربين والعملاء">
  <meta name="theme-color" content="#3b82f6">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body class="antialiased">
  <app-root></app-root>

  <!-- Loading indicator while app initializes -->
  <style>
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      z-index: 9999;
    }

    .app-loading .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .app-loading .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 1.5rem;
      font-family: 'Cairo', sans-serif;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <div class="app-loading">
    <div class="logo">LogicFit</div>
    <div class="spinner"></div>
  </div>

  <script>
    // Remove loading screen when app is ready
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        var loader = document.querySelector('.app-loading');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.3s ease';
          setTimeout(function() {
            loader.remove();
          }, 300);
        }
      }, 100);
    });
  </script>
</body>
</html>
